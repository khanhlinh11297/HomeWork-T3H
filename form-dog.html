<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-dog-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="form-dog">
        <div class="img-dog">
            <div class="text-image">
                <div class="abhcc">
                    asfasf

                </div>
            </div>
            <img src="anh.png" alt="">
        </div>
        <div class="form">
            <form action="" class="content-form">
                <!-- tittle -->
                <p>Yay,1231243245234!</p>
                <!-- Form -->
                <div class="form">
                    <!-- row 1 -->
                    <div class="row">
                        <div class="col">
                            <p>Name</p>
                            <input type="text" name="Name" placeholder="Pet's name">
                        </div>
                        <div class="col">
                            <input type="image" name="imagebutton"  placeholder="" src="camera.png">
                            Swar
                        </div>
                    </div>
                    <!-- row 2 -->
                    <div class="row">
                        <div class="col">
                            <p>Breed</p>
                            <input type="text" name="Breed" placeholder="Pet's breed">
                        </div>
                        <div class="col">
                            <p>Birthday</p>
                            <input type="date" name="birthday" id="">
                        </div>
                    </div>
                    <!-- row 3 -->
                    <div class="row">
                        <div class="col">
                            <p>Gender65647647974634</p>
                            <div class="div-button">
                                <button type="button" class="button-select">Female</button>
                                <button type="button" class="button-select">Male</button>
                            </div>
                        </div>   
                        <div class="col">
                            <p>Spayed or Neutered</p>
                            <div class="div-button">
                                <button type="button" class="button-select">Spayed</button>
                                <button type="button" class="button-select">Neutered</button>
                            </div>
                        </div>
                    </div>
                    <!-- row 4 -->
                    <div class="row-last">
                        <div class="">
                            <p>Weight</p>
                            <div class="div-button">
                                <button type="button" class="button-select">0-25 lbs</button>
                                <button type="button" class="button-select">25-50 lbs</button>
                                <button type="button" class="button-select">50-100 lbs</button>
                                <button type="button" class="button-select">100+ lbs</button>
                            </div>
                        </div>
                    </div>                                        
                </div>
            </form>
            <div class="next-back">
                <button type="submit" class="button-end">
                    Back
                </button>
                <button type="submit" class="button-end">
                    Next
                </button>
            </div>
        </div>
    </div>
</body>
</html>
